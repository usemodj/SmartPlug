<div class="container">
  <h2>도로명주소 검색</h2>
  <p><b>예) 세종로 17</b></p>
  <form class="form-search" name="form" ng-submit="vm.search(form)" novalidate>
    <div id="custom-search-input" class="input-group col-xs-8 col-md-4">
      <input class="form-control search-query" ng-model="vm.q" placeholder="도로명 + 지번">
          <span class="input-group-btn">
              <button class="btn btn-danger" type="button">
                <span class=" glyphicon glyphicon-search"></span>
              </button>
          </span>
    </div>
  </form>
  <div class="row">
    <div class="col-md-8">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th class="text-center">우편번호</th>
           <th class="text-center">주 소</th>
            <th class="text-center"></th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="address in vm.addressList">
            <td class="col-md-1">{{address.zipNo}}</td>
            <td class="col-md-4">
              <a ng-click="vm.save(address)">{{address.lnmAdres}}</a><br>
              {{address.rnAdres}}
            </td>
            <td class="col-md-1 text-center">
              <a ng-click="vm.save(address)" class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-check"></span></a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
