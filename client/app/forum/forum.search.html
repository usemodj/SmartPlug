<div class="container">
  <div class="row">
  <form name="form" class="" role="form" ng-submit="vm.search(form)" novalidate>
      <div class="form-group col-xs-8 col-md-4 pull-right">
        <input class="form-control" ng-model="vm.q" placeholder="Search">
      </div>
  </form>
  </div>

  <div class="row">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Topic</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="item in vm.posts">
        <td><a ui-sref="topics.view({forum_id: item.forum, id: item.topic})">{{item.name}}</a>
          <small><span class="btn btn-default btn-xs">Written by {{item.author.name}}</span>
            <span class="btn btn-default btn-xs">{{item.created_at | date:'yyyy-MM-dd hh:mm:ss'}}</span></small><br/>
            <small>{{item.content && item.content.substr(0, 240)}} ...</small>
        </td>
        <td><span class="badge"></span> <span class="badge"></span><br/>
          </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="row">
    <div class="col-lg-10 col-sm-10 text-center">
      <bgf-pagination page="page" per-page="perPage" client-limit="clientLimit"
                      url="url" url-params="urlParams" collection="vm.posts">
      </bgf-pagination>
    </div>
    <div class="col-lg-2 col-md-2 pull-right">
      <a ui-sref="topics.list({forum_id: $stateParams.forum_id})" ui-sref-opts="{reload: true}" class="btn btn-default" >
        <span class="glyphicon glyphicon-refresh"></span> Refresh</a>
    </div>
  </div>
 </div>
