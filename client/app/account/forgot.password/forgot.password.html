<navbar></navbar>

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">
        Mail for password
      </h1>
      <div class="account-wall">

        <form class="form-password" name="form" ng-submit="vm.mailForgotPassword(form)" novalidate>
          Login Email:
          <div ng-class="{'has-error': form.email.$error.server}">
            <input type="text" class="form-control" placeholder="Email" name="email" ng-model="vm.user.email" required autofocus mongoose-error>
            <p class="help-block" ng-show="form.email.$error.mongoose">
              {{ vm.errors.email }}
            </p>
          </div>
          <div class="form-group" ng-class="{'has-success': true}">
            <p class="help-block" show="form.email.$success.mongoose">
              {{vm.success.email}}
            </p>
          </div>
          <br />

          <button class="btn btn-lg btn-primary btn-block" type="submit">Send mail</button>

          <span class="clearfix"></span>
        </form>
      </div>
      <a ui-sref="anon.signup" class="text-center new-account">Create an account </a>
    </div>
  </div>
</div>
