
<div class="panel panel-default">
  <div class="panel-body">
    <h2>Edit Article</h2>
    <form class="form" name="form" ng-submit="vm.saveBlog(form)"  novalidate>
      <div class="form-group">
        <label>Title *:</label>
        <input  class="form-control"  ng-model="vm.blog.title" required>
      </div>
      <div class="form-group">
        <label>Photo URL :</label>
        <input  class="form-control"  ng-model="vm.blog.photo_url" >
      </div>
      <div class="form-group">
        <label>Summary :</label>
        <textarea maxlength="254" class="form-control" rows="3" ng-model="vm.blog.summary" ></textarea>
      </div>
      <div class="form-group">
        <label>Content:</label>
        <textarea  class="form-control" rows="15" ng-model="vm.blog.content" markdown-editor></textarea>
        <div class="btn-group" ng-repeat="file in vm.blog.files track by $index">
          <div>
            <a class="btn btn-default btn-xs" ng-href="/assets/upload/{{file.uri}}"
               alt="{{file.name}}" target="attachment">{{file.name}} ({{file.size}})</a><a class="btn btn-default btn-xs"
               ng-click="vm.removeFile(file)" data-toggle="tooltip" data-placement="top" title="Remove '{{file.name}}'"><i class="fa fa-trash-o"></i></a>
          </div>
        </div>
      </div>
      <div inputfile></div>
      <div class="form-group">
        <label>Tags: "," comma separator</label>
        <input  class="form-control"  ng-model="vm.blog.tags" >
      </div>

      <div class="form-group has-error" ng-show="vm.errors">
        <p class="help-block">{{ vm.errors.other }}</p>
      </div>
      <div class="form-group has-success" ng-show="vm.success">
        <p class="help-block">{{ vm.success }}</p>
      </div>

      <button class="btn btn-primary" type="submit" ng-disabled="form.$invalid">Save</button>
      <button class="btn btn-primary" ng-click="vm.cancelBlog()">Cancel</button>
    </form>
  </div>
</div>
