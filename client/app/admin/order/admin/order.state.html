<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 col-md-push-9">
      <div class="list-group" >
        <div class="list-group-item">
          <strong>Menu</strong>
          <ul class="list-unstyled">
            <li><a ng-class="{active: $state.includes('admin.orders.list')}" ui-sref="admin.orders.list"> Orders List</a>
            </li><li><a ng-class="{active: $state.includes('admin.orders.edit')}" ui-sref="admin.orders.edit({id: $stateParams.id})"> Edit Order</a>
          </li>
          </ul>
        </div>
      </div>

    </div>
    <div class="col-md-9 col-md-pull-3">

      <div class="well well-xs">
        <table class="table">
          <thead>
          <tr>
            <th class="col-md-2">Name</th>
            <th class="col-md-2">Previous State</th>
            <th class="col-md-2">Next State</th>
            <th class="col-md-2">By User</th>
            <th class="col-md-2">Updated At</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="change in vm.stateChanges">
            <td>{{change.name}}</td>
            <td>{{change.previous_state}}</td>
            <td>{{change.next_state}}</td>
            <td>{{change.user.email}}</td>
            <td>{{change.updated_at | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div><!--/col-md-9 -->
  </div>
  <div class="row">
    <div class="col-md-10 col-xs-10 text-center">
      <bgf-pagination page="page" per-page="perPage" client-limit="clientLimit"
                      url="url" url-params="urlParams" collection="vm.stateChanges">
      </bgf-pagination>
    </div>
    <div class="col-xs-2 col-md-2">
      <a ui-sref="admin.orders.states({id: $stateParams.id})" ui-sref-opts="{reload: true}" class="btn btn-primary" >
        <span class="glyphicon glyphicon-refresh"></span> Refresh </a>
    </div>
  </div>

</div>
