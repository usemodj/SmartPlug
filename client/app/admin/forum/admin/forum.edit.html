<div class="panel-body">
  <h2>Edit Forum</h2>
  <form class="myform" name="form" ng-submit="vm.saveForum(form)"  novalidate>
    <div class="form-group">
      <label>Name *:</label>
      <input  class="form-control"  ng-model="vm.forum.name" required>
    </div>
    <div class="form-group">
      <label>Info:</label>
      <textarea  class="form-control" rows="5" ng-model="vm.forum.info"></textarea>
    </div>
    <div class="form-group">
      <label> <i class="fa fa-list"></i> Active: (Display)
        <input type="checkbox" class="form-control"  ng-model="vm.forum.active">
      </label>
    </div>
    <div class="form-group">
      <label> <i class="fa fa-thumb-tack"></i> Locked: (Topic Read Only)
        <input type="checkbox" class="form-control"  ng-model="vm.forum.locked">
      </label>
    </div>
    <div class="form-group has-error" ng-show="vm.errors">
      <p class="help-block">{{ vm.error.other }}</p>
    </div>
    <div class="form-group has-success" ng-show="vm.success">
      <p class="help-block">{{ vm.success }}</p>
    </div>

    <button class="btn btn-primary" type="submit" ng-disabled="form.$invalid">Save</button>
    <button class="btn btn-primary" ng-click="vm.cancelEdit()">Cancel</button>
  </form>
</div>
