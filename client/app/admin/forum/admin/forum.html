<div class="container">
  <div class="row">
    <form name="form" class="form-search" role="form" ng-submit="vm.search(form)" novalidate>
      <div id="custom-search-input" class="input-group col-xs-8 col-md-4 pull-right">
        <input class="form-control search-query" ng-model="vm.q" placeholder="Search">
        <span class="input-group-btn">
            <button class="btn btn-danger" type="button">
              <span class=" glyphicon glyphicon-search"></span>
            </button>
        </span>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-xs-8 col-md-8">
      <h2>Forums List
        <a ng-confirm-click="Are you sure?" ng-click="vm.addForum()"  class="btn btn-xs btn-primary" title="Add Forum"><span class="fa fa-plus"></span> Add Forum </a>
      </h2>
    </div>
    <div class="col-xs-4 col-md-4 text-center">
    </div>
  </div>
    <div class="row">
      <div class="col-md-10">

        <table class="table table-striped table-bordered table-hover">
          <thead>
          <tr>
            <th class="col-md-1"><span class="glyphicon glyphicon-list"></span> Sort</th>
            <th>Forum</th>
            <th></th>
            <th></th>
          </tr>
          </thead>
          <tbody ui-sortable="sortableOptions" data-ng-model="forums">
          <tr ng-repeat="item in forums">
            <td><span class="glyphicon glyphicon-list"><span ng-show="item.active">Display</span></span></td>
            <td><a ui-sref="admin.forums.topics.list({forum_id: item._id})"> {{item.name}} </a> <i ng-if="item.locked" class="fa fa-thumb-tack"></i>
              <br/><small> {{item.info}}</small></td>
            <td>Topics: {{item.topic_count}}, Posts: {{item.post_count}}<br/>
              Updated at: {{item.updated_at | date:'yyyy-MM-dd hh:mm:ss'}}</td>
            <td class="text-center">
              <a ng-click="vm.editForum(item)" class="btn btn-xs btn-primary" title="Edit Forum"><span class="glyphicon glyphicon-edit"></span></a>
              <a ng-confirm-click="Are you sure?" ng-click="vm.delete(item.name, item)"  class="btn btn-xs btn-primary" title="Delete"><span class="glyphicon glyphicon-remove"></span></a>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="col-lg-8 col-sm-8 text-center">
          </div>
          <div class="col-lg-4 col-md-4">
            <a class="btn btn-primary" ng-click="vm.updatePositions()" ng-show="sorted">
              <span class="glyphicon glyphicon-list"></span> Save Sort</a>
            <a ui-sref="admin.forums.list" ui-sref-opts="{reload: true}" class="btn btn-primary" >
              <span class="glyphicon glyphicon-refresh"></span> Refresh</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
