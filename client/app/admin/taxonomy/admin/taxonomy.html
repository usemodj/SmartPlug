<h2>Taxonomies List</h2>

<div class="panel-body" >
  <form name="form" class="form-inline" role="form" ng-submit="vm.save(form)">
    <div class="row">
      <div class="text-right form-group col=xs-2 col-md-2">
        <label>Name* :</label>
      </div>
      <div class="form-group col-xs-6 col-md-6">
        <input class="form-control" ng-model="vm.taxonomy.name" placeholder="Enter taxonomy" required>
      </div>
      <div class="form-group col-xs-4 col-md-4">
        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary"><span class="glyphicon glyphicon-send"></span> Create</button>
      </div>
    </div>
    <div class="form-group has-error" ng-show="vm.errors">
      <p class="help-block">{{ vm.errors }}</p>
    </div>
  </form>

  <br/>
  <table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
      <th colspan="2" class="text-center">Name</th>
      <th></th>
    </tr>
    </thead>
    <tbody ui-sortable="vm.sortableOptions" ng-model="vm.taxonomies">
    <tr ng-repeat="item in vm.taxonomies">
      <td style="width:300px" class="col-md-5 text-right"><span class="glyphicon glyphicon-list"></span></td>
      <td style="width:300px" class="col-md-5 text-center"> {{item.name}} </td>
      <td class="col-md-2 text-center">
        <a ui-sref="admin.products.taxonomies.edit({id: item._id})" class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-edit"></span></a>
        <a ng-confirm-click="Are you sure?"  ng-click="vm.delete(item)" class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-trash"></span></a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="col-xs-2 col-md-2"></div>
    <div class="col-xs-8  col-md-8">
    </div>
    <div class="col-xs-2 col-md-2">
      <a ui-sref="admin.products.taxonomies.list" ui-sref-opts="{reload: true}" class="btn btn-primary" >
        <span class="glyphicon glyphicon-refresh"></span> Refresh</a>
    </div>
  </div>
</div>
